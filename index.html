<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Pengukuran Tegangan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    td img {
      max-width: 100px;
      height: auto;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Laporan Pengukuran Tegangan Ujung</h2>
  <div class="table-responsive">
    <table id="laporanTable" class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>No.</th>
          <th>Kode Gardu</th>
          <th>Kode Tiang</th>
          <th>Foto</th>
          <th>Tegangan (Volt)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSEXw6IdAyiK1vfQ6svlB7aAltrhUE7d_LWvDEQ98IBvVlfsgQIFI08522sQ7W-JASR9keBKZu3YIwh/pub?gid=238795640&single=true&output=csv";

  fetch(csvUrl)
    .then(response => response.text())
    .then(data => {
      const rows = data.trim().split("\n").slice(1); // Skip header
      const tableBody = $('#laporanTable tbody');
      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length >= 5) {
          const fotoUrl = cols[3].trim();
          const fotoImg = fotoUrl
            ? `<img src="${fotoUrl}" alt="Foto">`
            : "Tidak ada foto";
          tableBody.append(`<tr>
            <td>${cols[0]}</td>
            <td>${cols[1]}</td>
            <td>${cols[2]}</td>
            <td>${fotoImg}</td>
            <td>${cols[4]}</td>
          </tr>`);
        }
      });
      $('#laporanTable').DataTable({
        language: {
          url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/id.json'
        }
      });
    })
    .catch(error => console.error("Gagal memuat CSV:", error));
</script>

</body>
</html>
